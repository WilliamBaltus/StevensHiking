<!DOCTYPE HTML>
<html>
<head>
    <title>Directions to Parks</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyB286hGEyJBDSiL-Q5vpIEolAo6Yg3Qzh8"></script>
    <meta charset = "utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Directions to Parks</h1>
    
    <div id=map></div>
    <div id=panel></div>
    <script id='harriman' type="text/javascript">
     var directionsService = new google.maps.DirectionsService();
     var directionsDisplay = new google.maps.DirectionsRenderer();
     var stevens ={lat:40.7451, lng: -74.0248}
     var map = new google.maps.Map(document.getElementById('map'), {
     zoom:7,
     mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    directionsDisplay.setMap(map);
    directionsDisplay.setPanel(document.getElementById('panel'));
    var request = {
    origin: stevens,
    destination: "41.29542, -74.05965",
    travelMode: google.maps.DirectionsTravelMode.DRIVING
    };
   directionsService.route(request, function(response, status) {
   if (status == google.maps.DirectionsStatus.OK) {
     directionsDisplay.setDirections(response);
   }
   });
</script>

    
</body>

</html>
